<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Order Your Smoothie</h1>

        <form id="smoothieForm">
            <div class="form-group">
                <label for="smoothieSize">Smoothie Size:</label>
                <select id="smoothieSize" name="size" required>
                    <option value="">Select size</option>
                    <option value="small">Small - $5</option>
                    <option value="medium">Medium - $7</option>
                    <option value="large">Large - $9</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoothieFlavor">Flavor:</label>
                <select id="smoothieFlavor" name="flavor" required>
                    <option value="">Select flavor</option>
                    <option value="banana">Banana</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="mango">Mango</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoothieAddOns">Add-ons:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="addons" value="chiaSeeds"> Chia Seeds ($1.50)</label>
                    <label><input type="checkbox" name="addons" value="coconutFlakes"> Coconut Flakes ($1)</label>
                    <label><input type="checkbox" name="addons" value="honey"> Honey ($0.75)</label>
                </div>
            </div>

            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="name" required>
            </div>

            <button type="submit">Order Smoothie</button>
        </form>

        <!-- Order Summary Section -->
        <div id="orderSummary" class="order-summary hide">
            <h2>Order Summary</h2>
            <p id="orderDetails"></p>
            <p id="orderPrice"></p>
            <p id="customerNameSummary"></p>
            <div id="smoothieImageWrapper">
                <img src="" alt="Smoothie Image" id="smoothieImage">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
